<form class="col-10 m-auto" (submit)="cadastrarUsuario(nome.value, login.value, senha.value, repetirSenha.value, email.value, cpf.value, cep.value, cidade.value, bairro.value, rua.value, $event)">
    <!-- Nome -->
    <div class="col-md-4">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome..." #nome required>
        <div class="valid-feedback">
            
        </div>
    </div>
    <!-- Login -->
    <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">Apelido</label>
        <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationServerUsername"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="Digite o seu apelido" #login required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Escolha um apelido para você fazer o login
            </div>
        </div>
    </div>
    <!-- Senha -->
    <div class="col-md-4">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="A senha deve ter minímo 8 caracteres" #senha  required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <!-- Senha de novo-->
    <div class="col-md-4">
        <label for="repetirSenha" class="form-label">Repetir Senha</label>
        <input type="password" class="form-control" id="repetirSenha" placeholder="Digite a senha novamente" #repetirSenha required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <!-- email -->
    <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">Email</label>
        <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="seuemail@exemplo.com" #email required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Coloca um email válido seuemail@example.com
            </div>
        </div>
    </div>
    <!-- CPF -->
    <div class="col-md-4">
        <label for="validationServer01" class="form-label">CPF</label>
        <input type="text" class="form-control" id="validationServer01" placeholder="Digite o seu CPF" #cpf required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    
    <!-- CEP -->
    <div class="col-md-4">
        <label for="validationServer01" class="form-label">CEP</label>
        <input type="text" class="form-control" id="validationServer01" placeholder="Digite o seu CEP" #cep required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <!-- Cidade -->
    <div class="col-md-6">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" #cidade placeholder="Digite a sua cidade" required>
        <div id="cidadeFeedback" class="invalid-feedback">
            Please provide a valid city.
        </div>
    </div>
    <!-- Bairro -->
    <div class="col-md-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" #bairro placeholder="Digite a sua bairro" required>
        <div id="bairroFeedback" class="invalid-feedback">
            Please provide a valid city.
        </div>
    </div>
    <!-- Rua -->
    <div class="col-md-6">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="rua" #rua placeholder="Digite a sua rua" required>
        <div id="ruaFeedback" class="invalid-feedback">
            Please provide a valid city.
        </div>
    </div>
    <!-- Concorde com os termos de condiçoes -->
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" [(ngModel)]="checado" name="checarInput"
                aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
                Concorde com os termos e condições
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
                Você deve concordar antes de enviar.
            </div>
        </div>
    </div>
    <!-- Botão de enviar -->
    <div class="col-12">
        <button class="btn btn-primary col-2 mb-1" type="submit">Enviar</button>
    </div>
</form>
